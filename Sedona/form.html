 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sedona</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link type="text/css" href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">

        <header class="main-header">
            <nav class="main-nav clearfix">
                <ul>
                    <li class="left">
                        <a href="#0">Информация</a>
                    </li>
                    <li class="left">
                        <a href="#0">Фото и видео</a>
                    </li>
                    <li class="logo">
                        <a href="index.html"><img src="images/logo.png" width="138" height="70" title="Логотип City Sedona" alt="Логотип City Sedona"></a>
                    </li>
                    <li class="right">
                        <a href="#0">Карта штата</a>
                    </li>
                    <li class="right">
                        <a href="hotels.html">Гостиницы</a>
                    </li>
                </ul>
            </nav>
        </header>

        <form class="form-search show show-static" action="https://echo.htmlacademy.ru" method="post">
            <div class="date-move">
                <div class="date-move-in">
                    <label>
                        <span>Дата заезда:</span> <input class="icon-calendar" type="text" name="dateIn" value="24 апреля 2014"><i class="icon-calendar"></i>
                    </label>
                </div>
                <div class="date-move-out">
                    <label>
                        <span>Дата выезда:</span> <input type="text" name="dateOut" value="4 июля 2014"><i class="icon-calendar"></i>
                    </label>
                </div>
            </div>
            <div class="people-amount">
                <div class="adult">
                    <label>
                        <span>Взрослые: </span>
                        <i class="icon-minus"></i>
                        <input type="text" name="adult amount" value="2">
                        <i class="icon-plus"></i>
                    </label>
                </div>
                <div class="child">
                    <label>
                        <span>Дети: </span>
                        <i class="icon-minus"></i>
                        <input type="text" name="children amount" value="0">
                        <i class="icon-plus"></i>
                    </label>
                </div>
            </div>
            <button type="submit" class="btn">Найти</button>
        </form>

        <footer class="main-footer main-footer-static clearfix">
            <div class="footer-contacts col4">
                <p>#visitsedona</p>
            </div>
            <div class="footer-social col4">
                <a href="#0" class="social-icon icon-twitter"></a>
                <a href="#0" class="social-icon icon-facebook"></a>
                <a href="#0" class="social-icon icon-youtube"></a>
            </div>
            <div class="footer-copyright col4">                                    
                <a href="https://htmlacademy.ru/"><span>website By</span></a> 
            </div>
        </footer>
    </div>
</body>
</html>
